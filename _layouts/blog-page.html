---
layout: base
---

<div class="page-banner">
<h1>Focus on FedRAMP</h1>
</div>
<div class="usa-grid usa-section usa-content">
  <div class="usa-width-three-fourths usa-content">
  <h1>{{ page.title }}</h1>
  {% if page.image %}
  <div class="page--banner"> 
 <img src="{{ page.image | prepend: site.baseurl }}">
  </div>
  {% endif %}
  <div class="author-date">
  <p class="by">By {{ page.author }}</p>
  <p class="date">{{ page.date | date: "%B %-d, %Y"}}</p>
  </div>
  {{ content }}
  </div>
  <aside class="usa-width-one-fourth">
    <div class="blog-sidebar">
    <h3>Recent Posts</h3>
    <ul>
      {% for post in site.posts limit:5 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
    </div>
  </aside>
</div>
</div>
